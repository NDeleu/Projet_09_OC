{% extends 'base.html' %}
{% block content %}
    <h2>Cr√©er une critique</h2>
    <form method="post" enctype="multipart/form-data">
        <div class="form_tr_container">
            {% csrf_token %}
            <div class="form_tr_ticket">
                <h3>Ticket</h3>
                <p>Titre : {{ ticket.titre }}</p>
                <p>Auteur : {{ ticket.author }}</p>
                <p class="description_for_review">Description : {{ ticket.description }}</p>
            </div>
            <div class="form_tr_review">
                <h3>Critique</h3>
                {{ form.as_p }}
            </div>
            <div class="form_tr_publish">
                <button type="submit" >Publier</button>
            </div>
        </div>
    </form>
{% endblock content %}
