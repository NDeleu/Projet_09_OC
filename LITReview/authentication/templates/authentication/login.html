{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <p>{{ message }}</p>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>

    <p><a href="{% url 'signup' %}" class="btn btn-primary">S'inscrire</a></p>
{% endblock content %}
